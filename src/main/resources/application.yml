
server.port: 8080

spring:
  datasource:
    #url: jdbc:h2:mem:test;MODE=PostgreSQL
    # url: "jdbc:postgresql://localhost:5432/workinghours"
    url: jdbc:mariadb://${DB_HOSTNAME}:${DB_PORT}/${DB_DATABASE}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: ${ddl-auto}
    #show-sql: true

  liquibase.change-log: 'classpath:db/changelog-master.groovy'


